{% extends "master.html" %}
{% load static %}

{% block title %}
    Create Deadline
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/CSS/edit_course.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 offset-4 ">
    <div class="row">
        <div class="content shadow col-md-4 m-5 ">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger messages mb-4" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="text-center mb-5">Create Deadline</h2>
    
                    <input type="text"  name="name" placeholder="Name" required class="form-control mb-2" value="{{ deadline.name}}"><br>
                    <input type="text"  name="description" placeholder="Description" required class="form-control mb-2" value="{{ deadline.description }}"><br>
                    <input type="date" name="due_date" placeholder="Dua Date" required class="form-control mb-2" value="{{ deadline.due_data }}"><br>
                    
                    <button class="btn btn-primary form-control" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
