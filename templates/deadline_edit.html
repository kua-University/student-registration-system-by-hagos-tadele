
{% extends "master.html" %}
{% load static %}

{% block title %}
    Edit Deadline
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/CSS/edit_course.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 offset-4">
    <div class="row">
        <div class="content shadow col-md-5  mt-5">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger messages mb-4" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <div class="form">
                <form method="POST">
                    {% csrf_token %}
                    <h2 class="text-center mb-5">Edit Deadline</h2>
                    <input type="text" name="name" placeholder="Name" class="form-control mb-2" value="{{ deadline.name }}"><br>
                    <input type="text"  name="description" placeholder="Description" class="form-control mb-2" value="{{ deadline.description }}"><br>
                    <input type="date"  name="due_date" placeholder="Due Date" class="form-control mb-2" value="{{ deadline.due_date }}"><br>
                    
                    <button class="btn btn-primary form-control" type="submit">Edit</button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
