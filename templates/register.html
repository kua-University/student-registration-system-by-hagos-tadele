{% extends "master.html" %}
{% load static %}


{% block title %}
    Registration
{% endblock %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/CSS/register.css' %}">
{% endblock %}

{% block content %}
 <div class="container mt-2">

        <div class="row">

            <div class="content  shadow col-md-8 offset-2 mt-5">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger messages mb-4" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="form d-flex flex-wrap" >
                    <form method="POST" enctype="multipart/form-data">
                         {% csrf_token %}
                        <h2 class="text-center mb-5">Register</h2>
                            <input type="text" id="student_id" class="form-control mb-2 " name="student_id" required placeholder="Student Number"><br>

                            <input type="text" id="student_name" name="student_name" required
                                placeholder="Student Name" class="form-control mb-2 "><br>

                            <input type="email" id="email" name="email" required placeholder="Email" class="form-control mb-2 "><br>

                            <input type="password" id="password" name="password" required placeholder="Password" class="form-control mb-4 "><br>

                            <div class="input-group mb-3">
                                <div class="custom-file" style="display: flex;align-items: center;">
                                    <input type="file" class="custom-file-input" id="profile_image" name="profile_image" accept="image/*">
                                </div>
                                <img class="mt-0" src="{% static 'images/profile.png' %}" alt="Profile Image Logo" width="70" height="70">
                            </div>
                        
                            <button class="btn btn-primary form-control" type="submit">Register</button>
                    </form>
                    <img class="std-image" src="{% static 'images/student1.jpg' %}" alt="student">
                </div>
            </div>

        </div>

    </div>

{% endblock %}
